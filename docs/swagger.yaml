basePath: /
definitions:
  account.GetAccountVO:
    description: 请求获取账户信息时所需参数
    properties:
      avatar:
        type: string
      email:
        type: string
      nickname:
        type: string
      phone:
        type: string
    type: object
  account.LoginVO:
    description: 登录成功后返回的访问令牌和刷新令牌
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  account.UpdateAccountVO:
    description: 更新账户信息后返回的参数
    properties:
      avatar:
        type: string
      email:
        type: string
      nickname:
        type: string
      phone:
        type: string
    type: object
  category.CategoriesVO:
    description: 获取类目响应
    properties:
      children:
        items:
          $ref: '#/definitions/category.CategoriesVO'
        type: array
      description:
        type: string
      id:
        type: string
      name:
        type: string
      parent_id:
        type: string
      path:
        type: string
    type: object
  comment.CommentsVO:
    description: 获取单个评论的响应
    properties:
      account_id:
        type: string
      audit_reason:
        type: string
      audit_status:
        $ref: '#/definitions/enums.AuditStatus'
      content:
        type: string
      id:
        type: string
      post_id:
        type: string
      replies:
        items:
          $ref: '#/definitions/comment.CommentsVO'
        type: array
      reply_to_comment_id:
        type: string
    type: object
  dto.CreateCommentRequest:
    properties:
      content:
        maxLength: 1024
        minLength: 1
        type: string
      post_id:
        example: "0"
        type: string
      reply_to_comment_id:
        example: "0"
        type: string
    required:
    - content
    - post_id
    type: object
  dto.CreateOneCategoryRequest:
    properties:
      description:
        type: string
      name:
        minLength: 1
        type: string
      parent_id:
        example: "0"
        type: string
    required:
    - name
    type: object
  dto.CreateOnePostRequest:
    properties:
      category_id:
        example: "0"
        type: string
      content_markdown:
        type: string
      image:
        type: string
      title:
        maxLength: 225
        minLength: 1
        type: string
      visibility:
        type: boolean
    required:
    - title
    type: object
  dto.DeleteOneFileRequest:
    properties:
      bucket_name:
        maxLength: 63
        minLength: 1
        type: string
      object_name:
        maxLength: 1024
        minLength: 1
        type: string
    required:
    - bucket_name
    - object_name
    type: object
  dto.DeleteOnePostRequest:
    properties:
      id:
        example: "0"
        type: string
    required:
    - id
    type: object
  dto.GetOnePostRequest:
    properties:
      id:
        example: "0"
        type: string
    required:
    - id
    type: object
  dto.LoginRequest:
    description: 用户登录请求所需参数
    properties:
      email:
        type: string
      img_verification_code:
        type: string
      password:
        type: string
    required:
    - email
    - img_verification_code
    - password
    type: object
  dto.RegisterRequest:
    description: 用户注册所需参数
    properties:
      email:
        type: string
      email_verification_code:
        type: string
      img_verification_code:
        type: string
      nickname:
        maxLength: 20
        minLength: 1
        type: string
      password:
        maxLength: 20
        minLength: 6
        type: string
      phone:
        type: string
    required:
    - email
    - email_verification_code
    - img_verification_code
    - nickname
    - password
    type: object
  dto.ResetPwdRequest:
    description: 用户重置密码所需参数
    properties:
      again_new_password:
        maxLength: 20
        minLength: 6
        type: string
      email:
        type: string
      email_verification_code:
        type: string
      new_password:
        maxLength: 20
        minLength: 6
        type: string
    required:
    - again_new_password
    - email
    - email_verification_code
    - new_password
    type: object
  dto.UpdateAccountRequest:
    description: 用户更新账户信息所需参数
    properties:
      avatar:
        type: string
      nickname:
        maxLength: 20
        minLength: 1
        type: string
      phone:
        type: string
    required:
    - nickname
    type: object
  dto.UpdateAuditStatusRequest:
    properties:
      audit_reason:
        description: 审核不通过原因
        maxLength: 255
        type: string
      audit_status:
        $ref: '#/definitions/enums.AuditStatus'
      id:
        example: "0"
        type: string
    required:
    - audit_status
    - id
    type: object
  dto.UpdateOneCategoryRequest:
    properties:
      description:
        type: string
      id:
        example: "0"
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      parent_id:
        example: "0"
        type: string
    required:
    - id
    - name
    type: object
  dto.UpdateOnePostRequest:
    properties:
      category_id:
        example: "0"
        type: string
      content_markdown:
        type: string
      id:
        example: "0"
        type: string
      image:
        type: string
      title:
        maxLength: 255
        minLength: 0
        type: string
      visibility:
        type: boolean
    required:
    - id
    type: object
  enums.AuditStatus:
    enum:
    - pending
    - approved
    - rejected
    type: string
    x-enum-comments:
      AuditApproved: 审核通过
      AuditPending: 待审核
      AuditRejected: 审核不通过
    x-enum-varnames:
    - AuditPending
    - AuditApproved
    - AuditRejected
  post.PostsVO:
    description: 获取帖子时返回的响应数据
    properties:
      category_id:
        type: string
      content_html:
        description: ContentMarkdown string `json:"content_markdown"`
        type: string
      gmt_create:
        type: string
      gmt_modified:
        type: string
      id:
        type: string
      image:
        type: string
      title:
        type: string
      visibility:
        type: boolean
    type: object
  vo.Result:
    properties:
      code:
        description: 错误码
        type: integer
      data:
        description: 响应数据
      msg:
        description: 错误信息
        type: string
      requestId:
        description: 请求ID
      timeStamp:
        description: 响应时间戳
    type: object
host: localhost:9010
info:
  contact: {}
  description: This is the API documentation for Jank Blog.
  version: "1.0"
paths:
  /account/getAccount:
    get:
      consumes:
      - application/json
      description: 根据提供的邮箱获取对应用户的详细信息
      parameters:
      - in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/account.GetAccountVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 用户不存在
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 获取账户信息
      tags:
      - 账户
  /account/loginAccount:
    post:
      consumes:
      - application/json
      description: 用户登录并获取访问令牌，支持图形验证码校验
      parameters:
      - description: 登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      - description: 图形验证码
        in: query
        name: ImgVerificationCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回访问令牌
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/account.LoginVO'
              type: object
        "400":
          description: 参数错误，验证码校验失败
          schema:
            $ref: '#/definitions/vo.Result'
        "401":
          description: 登录失败，凭证无效
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 用户登录
      tags:
      - 账户
  /account/logoutAccount:
    post:
      description: 退出当前用户登录状态
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 账户
  /account/registerAccount:
    post:
      consumes:
      - application/json
      description: 注册新用户账号，支持图形验证码和邮箱验证码校验
      parameters:
      - description: 注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      - description: 图形验证码
        in: query
        name: ImgVerificationCode
        required: true
        type: string
      - description: 邮箱验证码
        in: query
        name: EmailVerificationCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/dto.RegisterRequest'
              type: object
        "400":
          description: 参数错误，验证码校验失败
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 用户注册
      tags:
      - 账户
  /account/resetPassword:
    post:
      consumes:
      - application/json
      description: 重置用户账户密码，支持邮箱验证码校验
      parameters:
      - description: 重置密码信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ResetPwdRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 密码重置成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 参数错误，验证码校验失败
          schema:
            $ref: '#/definitions/vo.Result'
        "401":
          description: 未授权，用户未登录
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 重置密码
      tags:
      - 账户
  /account/updateAccount:
    post:
      consumes:
      - application/json
      description: 更新当前登录用户的账户信息
      parameters:
      - description: 更新账户信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/account.UpdateAccountVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 更新账户信息
      tags:
      - 账户
  /category/createOneCategory:
    post:
      consumes:
      - application/json
      description: 创建新的类目
      parameters:
      - description: 创建类目请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOneCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/category.CategoriesVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 创建类目
      tags:
      - 类目
  /category/deleteOneCategory:
    post:
      consumes:
      - application/json
      description: 根据类目 ID 删除类目
      parameters:
      - description: 类目ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/category.CategoriesVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 类目不存在
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 删除类目
      tags:
      - 类目
  /category/getCategoryChildrenTree:
    post:
      consumes:
      - application/json
      description: 根据类目 ID 获取子类目树
      parameters:
      - description: 类目ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/category.CategoriesVO'
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 类目不存在
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 获取子类目树
      tags:
      - 类目
  /category/getCategoryTree:
    get:
      consumes:
      - application/json
      description: 获取类目树
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/category.CategoriesVO'
                  type: array
              type: object
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 获取类目树
      tags:
      - 类目
  /category/getOneCategory:
    get:
      consumes:
      - application/json
      description: 根据类目 ID 获取单个类目的详细信息
      parameters:
      - description: 类目ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/category.CategoriesVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 类目不存在
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 获取单个类目详情
      tags:
      - 类目
  /category/updateOneCategory:
    post:
      consumes:
      - application/json
      description: 更新已存在的类目信息
      parameters:
      - description: 类目ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新类目请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateOneCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/category.CategoriesVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 类目不存在
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 更新类目
      tags:
      - 类目
  /comment/createOneComment:
    post:
      consumes:
      - application/json
      description: 创建一条新的评论
      parameters:
      - description: 创建评论请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/comment.CommentsVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 创建评论
      tags:
      - 评论
  /comment/deleteOneComment:
    post:
      consumes:
      - application/json
      description: 通过评论 ID 进行软删除
      parameters:
      - description: 评论ID
        in: body
        name: id
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: 软删除成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/comment.CommentsVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 评论不存在
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 软删除评论
      tags:
      - 评论
  /comment/getOneComment:
    get:
      consumes:
      - application/json
      description: 根据文章 ID 获取评论图结构
      parameters:
      - description: 文章ID
        in: query
        name: post_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/comment.CommentsVO'
                  type: array
              type: object
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 获取评论图
      tags:
      - 评论
  /comment/getPendingComments:
    get:
      consumes:
      - application/json
      description: 获取所有待审核的评论
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 5
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 获取待审核评论
      tags:
      - 评论
  /comment/updateAuditStatus:
    post:
      consumes:
      - application/json
      description: 更新评论的审核状态和审核不通过理由
      parameters:
      - description: 更新审核状态请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateAuditStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  $ref: '#/definitions/comment.CommentsVO'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 评论不存在
          schema:
            $ref: '#/definitions/vo.Result'
      summary: 更新评论审核状态
      tags:
      - 评论
  /oss/deleteFile:
    post:
      consumes:
      - application/json
      description: 从 MinIO 对象存储删除文件
      parameters:
      - description: 删除文件请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.DeleteOneFileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 文件不存在
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 删除文件
      tags:
      - 对象存储
  /oss/downloadFile:
    get:
      consumes:
      - application/json
      description: 从 MinIO 对象存储下载文件
      parameters:
      - in: query
        maxLength: 63
        minLength: 1
        name: bucket_name
        required: true
        type: string
      - in: query
        maxLength: 1024
        minLength: 1
        name: object_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 下载成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "404":
          description: 文件不存在
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 下载文件
      tags:
      - 对象存储
  /oss/listObjects:
    get:
      consumes:
      - application/json
      description: 列出 MinIO 对象存储中的文件
      parameters:
      - in: query
        maxLength: 63
        minLength: 1
        name: bucket_name
        required: true
        type: string
      - in: query
        maxLength: 1024
        name: prefix
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/vo.Result'
        "500":
          description: 服务器错误
          schema:
            $ref: '#/definitions/vo.Result'
      security:
      - BearerAuth: []
      summary: 列出对象
      tags:
      - 对象存储
  /oss/uploadFile:
    post:
      consumes:
      - multipart/form-data
      description: 上传文件到 MinIO 对象存储
      parameters:
      - description: 要上传的文件
        in: formData
        name: file
        required: true
        type: file
      - description: 存储桶名称
        in: formData
        name: bucket_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功
          schema:
            allOf:
            - $ref: '#/definitions/vo.Result'
            - properties:
